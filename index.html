<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Free and open-source documentation template built using html, tailwindcss and javascript."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./public/js/index.js"></script>

    <title>Cleandocs-template</title>
  </head>
  <body>
    <header class="w-full p-3 border flex">
      <nav
        class="w-full flex flex-col lg:flex-row md:flex-row sm:flex-row items-start lg:item-center md:item-center sm:item-center lg:justify-between md:justify-between sm:justify-between justify-start"
      >
        <ul>
          <li class="font-mono text-xl">CleanDocs</li>
        </ul>
        <ul id="header-nav" class="mr-6 flex-column sm:flex md:flex lg:flex">
          <li class="mr-5">
            <a href="#Home">Home</a>
          </li>
          <li class="mr-5">
            <a href="#Documentation">Documentation</a>
          </li>
          <li class="mr-5">
            <a href="#Github"><img src="public/svgs/github.svg" /></a>
          </li>
          <li class="mr-5">
            <a href="#Twitter"><img src="public/svgs/twitter.svg" /></a>
          </li>
          <li class="mr-0">
            <a href="#Youtube"><img src="public/svgs/youtube.svg" /></a>
          </li>
        </ul>
      </nav>

      <div class="sm:hidden flex" onclick="OnclickMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </header>
  </body>
</html>
